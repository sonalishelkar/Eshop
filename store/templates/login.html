{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4 bg-dark">
            <h3 class="alert alert-light border border-warning mt-4 mb-4 rounded text-center bg-dark text-warning">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-light" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!--email-->
                <div class="form-group">
                    <label for="" class="text-warning">Email</label>
                    <input required type="text" name="email" id="" value="email" class="form-control" placeholder="example@gmail.com">
                </div>
                <!--password-->
                <div class="form-group">
                    <label for="" class="text-warning">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="******">
                </div>

                <div class="form-group">
                    <input class="btn btn-sm btn-warning col-lg-12" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
